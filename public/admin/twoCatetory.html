<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一级分类页面</title>
    <link rel="stylesheet" href="./lib//bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/less/twoCatetory.css">
</head>
<body>
        
    <main id="main">
        <section class="left">
            <div class="user">
                <img src="./images/gej.gif" alt="">
            </div>
            <p>小姐姐</p>
            <ul class="list-group">
                <a href="./index.html" class="list-group-item">用户管理</a>
                <a class="list-group-item" data-toggle="collapse" href="#collapseExample">分类管理</a>
                <div class="collapse in" id="collapseExample">
                    <div class="well">
                        <ul class="list-group">
                            <a href="firstCatetory.html" class="list-group-item active">一级分类</a>
                            <a href="twoCatetory.html" class="list-group-item">二级分类</a>
                        </ul>
                    </div>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </ul>
        </section>
        <section class="right">
            <header id = 'header'>
                <a href="#" class="glyphicon glyphicon-list"></a>
                <a href="#" class="glyphicon glyphicon-off" id="btnLogout"><span>退出</span></a>
            </header>
            <div id="content">
                    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">添加分类</button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                                </div>
                                <div class="modal-body">
                                    <span>分类名称:</span>
                                    <input type="search" class="form-control inputCategory" placeholder="请输入新增分类名称">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary btnSave" data-dismiss="modal">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <table class="table table-hover table-bordered text-center">
                    <thead>
                        <tr>
                            <th class="row"><span>全选</span><input type="checkbox" id="allSelect"></th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                  <!-- //分页 -->
                <div class="container">
                    <div>
                        <ul id="page"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
<script id="firstCateListTpl" type="text/html">
    {{each rows value}}
    <tr>
        <th scope="row"><input type="checkbox" class='onlySelect'></th>
        <td>{{value.id}}</td>
        <td>{{value.categoryName}}</td>
    </tr>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
<script src="./lib/js/common.js"></script>
<script src="./lib/js/twoCatetory.js"></script>
