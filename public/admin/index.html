<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员主页</title>
    <link rel="stylesheet" href="./lib//bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/less/index.css">
</head>
<body>
        
    <main id="main">
        <section class="left">
            <div class="user">
                <img src="./images/gej.gif" alt="">
            </div>
            <p>小姐姐</p>
            <ul class="list-group">
                <a class="list-group-item active">用户管理</a>
                <a class="list-group-item" data-toggle="collapse" href="#collapseExample">分类管理</a>
                <div class="collapse" id="collapseExample">
                    <div class="well">
                        <ul class="list-group">
                            <a href="firstCatetory.html" class="list-group-item">一级分类</a>
                            <a href="twoCatetory.html" class="list-group-item">二级分类</a>
                        </ul>
                    </div>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </ul>
        </section>
        <section class="right">
            <header id = 'header'>
                <a href="#" class="glyphicon glyphicon-list"></a>
                <a href="#" class="glyphicon glyphicon-off" id="btnLogout"><span>退出</span></a>
            </header>
            <div id="content">
                <table class="table table-hover table-bordered text-center">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                 <!-- //分页 -->
                <div class="container">
                    <div>
                        <ul id="page"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
<script id="userListTpl" type="text/html">
    {{each rows value}}
    <tr>
        <th scope="row">{{value.id}}</th>
        <td>{{value.username}}</td>
        <td>{{value.mobile}}</td>
        {{if value.isDelete==1}}
        <td>已启用</td>
        <td><button type="button" class="btn btn-danger btnStatus" data-is-delete="{{value.isDelete}}" data-id="{{value.id}}">禁用</button></td>
        {{else}}
        <td>已禁用</td>
        <td><button type="button" class="btn btn-success btnStatus" data-is-delete="{{value.isDelete}}" data-id="{{value.id}}">启用</button></td>
        {{/if}}
    </tr>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
<script src="./lib/js/common.js"></script>
<script src="./lib/js/index.js"></script>
