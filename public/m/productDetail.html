<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的商品详情页</title>
    <!-- 引入MUI框架css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己写的样式 -->
    <link rel="stylesheet" href="./less/productDetail.css">
</head>

<body>
    <!-- 遮罩层 -->
    <div class="mask">
        <img src="./images/load.gif" alt="">
    </div>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>商品详情</h4>
        </div>
        <div class="right">
            <a href="./index.html" class="fa fa-home"></a>
        </div>
    </header>

    <!-- 中心 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" id="pageRoll">

            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="#" class="fa fa-shopping-cart" id="goCart"></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning" id="addCart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-success" id="purchaseNow">立即购买</button>
            </div>
        </div>
    </footer>
</body>

</html>
<!-- 历史记录模板 -->
<script type="text/html" id="mainTpl">
    <div class="mui-slider" id="slide">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                        src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic value}}
            <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a>
            </div>
        </div>
        <div class="mui-slider-indicator">
            {{each pic value}}
            <div class="mui-indicator mui-active"></div>
            {{/each}}
        </div>
    </div>

    <div class="productDetail">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell">
                <strong>{{proName}}</strong>
            </li>
            <li class="mui-table-view-cell">
                价格 : <span>¥{{price}}</span>
                <del>{{oldPrice}}</del>
            </li>
            <li class="mui-table-view-cell">
                <div class="size">
                    尺码 :
                    {{each size value index}}
                    {{if index==0}}
                    <button type="button" class="mui-btn btnOne btnSize mui-btn-danger"
                        data-size={{value}}>{{value}}</button>
                    {{else}}
                    <button type="button" class="mui-btn btnSize" data-size={{value}}>{{value}}</button>
                    {{/if}}
                    {{/each}}
                </div>
            </li>
            <li class="mui-table-view-cell">
                数量 :
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number">
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span class="invent">库存 : {{num}}</span>
            </li>
        </ul>
    </div>
    </div>
</script>
<!-- 引入zepto -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入模板引擎 ,创建模板 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 引入MUI框架js -->
<script src='./lib/mui/js/mui.js'></script>
<!-- 引入自己写的就是代码 -->
<script src="./js/common.js"></script>
<script src="./js/productDetail.js"></script>
