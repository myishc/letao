<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的分类页</title>
    <!-- 引入MUI框架css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己写的样式 -->
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <!-- 遮罩层 -->
    <div class="mask">
        <img src="./images/load.gif" alt="">
    </div>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>

    <!-- 中心 -->
    <main id="main">
        <div class="searchBox">
            <form>
                <input id="userText" type="search" placeholder="请输入搜索内容">
                <button type="button" id="btnSearch" class="mui-btn-danger"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="history">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header hisRecord">
                    <span>历史记录</span>
                    <a href="#" class="fa fa-trash btnClear">清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content hisCenter mui-scroll-wrapper">
                    <ul class="mui-table-view mui-scroll">
                        <!-- <li class="mui-table-view-cell">
                            <span>哈哈</span>
                            <span class="mui-badge fa fa-trash btn-clear"></span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home"></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars"></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./userCart.html" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./userCentre.html" class="fa fa-user"></a>
            </div>
        </div>
    </footer>
</body>

</html>
<!-- 历史记录模板 -->
<script type="text/html" id="centerTel">
    {{each list value index}}
    <li class="mui-table-view-cell">
        <a href="./productList.html?search={{value}}">
            <span>{{value}}</span>
        </a>
        <span class="mui-badge fa fa-trash btnDelete" data-index={{index}}></span>
    </li>
    {{/each}}
</script>
<!-- 引入zepto -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入模板引擎 ,创建模板 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 引入MUI框架js -->
<script src='./lib/mui/js/mui.js'></script>
<!-- 引入自己写的就是代码 -->
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
