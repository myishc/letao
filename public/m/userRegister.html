<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的分类页</title>
    <!-- 引入MUI框架css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己写的样式 -->
    <link rel="stylesheet" href="./less/userRegister.css">
</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
           <h4>用户注册</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>

    <!-- 中心 -->
    <main id="main">
        <div class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名：</label>
                <input type="text" class="mui-input-clear userName" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码：</label>
                <input type="password" class="mui-input-clear mui-input-password userPass1" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码：</label>
                <input type="password" class="mui-input-clear mui-input-password userPass2" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                <label>手机号码:</label>
                <input type="text" class="mui-input-clear userMobile" placeholder="请输入手机号码">
            </div>
            <div class="mui-input-row">
                <label>验证码:</label>
                <input type="text" class="mui-input-clear code" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary getCode">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <button type="button" class="mui-btn mui-btn-success btnRegister mui-btn-primary">注册</button>
            </div>
        </div>
        </main>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home"></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars"></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./userCart.html" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./userCentre.html" class="fa fa-user"></a>
            </div>
        </div>
    </footer>
</body>
</html>

<!-- 引入zepto -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入模板引擎 ,创建模板 -->
<script src="./lib/artTemplate/template-web.js"></script>

<script src='./lib/mui/js/mui.js'></script>
